<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Pen by  JLuis Avalos</title>
  <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="container">
  <h1> Budget App By JLuis Avalos</h1>
  <div class="current-money">
    
    <h2> Current Money Amount: </h2>
    <p>$<span class="money-amount"></span></p>
  </div>
  <div class="inputs">
  <select name="type" class="type"> 
    <option value="+" class="pos"> + </option>
    <option value="-" class="neg"> - </option>
  </select>
     <input type="text" class="utility" placeholder="utility">
  <input type="number" class="amount" placeholder="amount">
    <input type="button" value="submit" class="submit">
  </div>
  <div class="lists">
  <div class="coming">
    <h3> Money Coming in </h3>
    <ul class="coming-list">
      
    </ul>
  </div>
  <div class="going">
    <h3> Money Going Out </h3>
     <ul class="going-list">
      
    </ul>
  </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
